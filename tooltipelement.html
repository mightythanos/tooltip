<!DOCTYPE html>
<html>
    <head>
        <title>simple tooltip element</title>
        <style>
            p{
                display: none;
                background-color: yellow;
                padding: 24px;
            }
            div:hover p{
                display: block;
            }
        </style>
    </head>
    <body>
        <div>hover on me to see the p element
        <p>this is abhishek design</p>
    </div>
    </body>
</html>
